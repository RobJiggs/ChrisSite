spring.datasource.url=jdbc:mysql://127.0.0.1:3306/new
spring.datasource.username=root
spring.datasource.password=hidden for safety
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

server.port:8080
app.baseURL=http://localhost:4200

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false


hibernate.enhancer.enableAssociationManagement=true
hibernate.enhancer.enableDirtyTracking=true
hibernate.enhancer.enableLazyInitialization=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

paypal.mode=sandbox
paypal.client.id=
paypal.client.secret=

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=RobertJoasilus@gmail.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
