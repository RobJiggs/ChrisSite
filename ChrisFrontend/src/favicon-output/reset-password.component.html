<html><head><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff"></head><body><div>
    <h2>Reset Password</h2>
    <form (ngsubmit)="resetPassword()">
      <div>
        <label>New Password:</label>
        <input type="password" [(ngmodel)]="newPassword" name="newPassword" required="">
      </div>
      <div>
        <button type="submit">Reset Password</button>
      </div>
      <div *ngif="resetSuccess" class="success-message">
        Password reset successful.
      </div>
      <div *ngif="resetError" class="error-message">
        Failed to reset password. Please try again.
      </div>
    </form>
  </div>
  </body></html>
